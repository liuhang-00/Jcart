<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">
        <el-table :data="product" style="width: 100%">
            <el-table-column label="主图">
                <template slot-scope="scope">
                    <img :src="'http://localhost/'+scope.row.mainPicUrl" style="width: 60px;height: 60px;">
                </template>
            </el-table-column>
            <el-table-column prop="productName" label="商品名称"">
            </el-table-column>
            <el-table-column prop="productCode" label="商品编号">
            </el-table-column>
            <el-table-column prop="price" label="商品价格">
            </el-table-column>
            <el-table-column prop="productAbstract" label="商品摘要">
            </el-table-column>
            <el-table-column prop="discount" label="商品折扣">
            </el-table-column>
        </el-table>
        <el-pagination background layout="prev, pager, next" :total="total" :page-size="pageSize"
        @current-change="currentchange">
        </el-pagination>
        <div v-html="description"></div>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/productSearch.js"></script>

</body>

</html>
