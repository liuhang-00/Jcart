<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
<div id="app">
    <el-table-column prop="username" label="客户用户名">
    </el-table-column>
    <el-table-column prop="realName" label="客户姓名">
    </el-table-column>
    <el-table-column prop="mobile" label="手机">
    </el-table-column>
    <el-table-column prop="email" label="邮箱">
    </el-table-column>
    <el-table-column label="状态">
        <template slot-scope="scope">
            <el-select v-model="scope.row.status" placeholder="请选择状态">
                <el-option v-for="item in statuses" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
        </template>
    </el-table-column>
    <el-table-column prop="createTimestamp" label="注册日期">
    </el-table-column>
    <el-table-column label="操作">
        <template slot-scope="scope">
            <el-button type="primary" size="mini" @click="handleUpdateStatus(scope.$index, scope.row)">更新状态</el-button>
        </template>
    </el-table-column>
</el-table>

<el-pagination layout="prev, pager, next" :total="pageInfo.total" @current-change="handlePageChange">
</el-pagination>

</div>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/elementui.js"></script>
<script src="viewmodels/customerSearch.js"></script>

</body>

</html>
