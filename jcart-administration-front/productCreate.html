<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
<div id="app">  
    <el-form ref="form" :model="productVo" label-width="100px" style="float:left" >
        <el-form-item label="商品名称">
            <el-input v-model="productVo.productName" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品编号">
            <el-input v-model="productVo.productCode" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品价格">
            <el-input v-model="productVo.price" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品折扣">
            <el-input v-model="productVo.discount" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品积分">
            <el-input v-model="productVo.rewordPoints" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品排序">
            <el-input v-model="productVo.sortOrder" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品折扣">
            <el-input v-model="productVo.description" type="textarea" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品状态">
            <el-select v-model="productVo.status" placeholder="请选择">
                <el-option v-for="item in statusList" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="商品库存量">
            <el-input v-model="productVo.stockQuantity" style="width: 150px;"></el-input>
        </el-form-item>
        <el-form-item label="商品库存量">
        <el-upload ref="uploadMain" action="" :http-request="uploadMainImage" :limit="1" accept="image/*"
            :auto-upload="false" :on-change="handleOnMainChange" :file-list="mainFileList">
            <el-button slot="trigger" size="small" type="primary">选取主图</el-button>
            <el-button size="small" type="success" @click="handleUploadMainClick">上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件</div>
        </el-upload>
        上传后主图：<el-link type="primary" :href="'http://localhost/'+mainPicUrl">{{mainPicUrl}}</el-link>
        <br>
        <br>

        <el-upload ref="uploadOther" multiple action="" :http-request="uploadOtherImage" :limit="9" accept="image/*"
            :auto-upload="false" :on-change="handleOnOtherChange" :on-remove="handleOnOtherRemove" :file-list="otherFileList">
            <el-button slot="trigger" size="small" type="primary">选取其他图片</el-button>
            <el-button size="small" type="success" @click="handleUploadOtherClick">上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件</div>
        </el-upload>
        上传后其他图片：
        <br>
        <div>
            <el-link v-for="item in otherPicUrls" type="primary" :href="'http://localhost/'+item">{{item}}</el-link>
            <br>
        </div>
        <br>
        <br>


        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onsubmit">添加</el-button>
        </el-form-item>
    </el-form>
</div>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/elementui.js"></script>
<script src="viewmodels/productCreate.js"></script>

</body>

</html>
